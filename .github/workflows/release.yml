name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  BINARY_NAME: tracemind

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            cc: gcc
          - os: linux
            arch: aarch64
            runner: ubuntu-24.04-arm
            cc: gcc
          - os: macos
            arch: x86_64
            runner: macos-13
            cc: clang
          - os: macos
            arch: arm64
            runner: macos-14
            cc: clang

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libjansson-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos'
        run: |
          brew install jansson curl

      - name: Build release binary
        env:
          CC: ${{ matrix.cc }}
        run: |
          make clean || true
          make release
          strip build/bin/${{ env.BINARY_NAME }} || true

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp build/bin/${{ env.BINARY_NAME }} dist/
          cp README.md dist/ || true
          cd dist
          tar -czvf ../${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums-sha256.txt
